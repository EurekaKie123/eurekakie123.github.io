
<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>
    <h1>天有洪炉，地生五金，晖冶寒淬照云清。</h1>
    <h1>星藏点雪，月隐晦明，拙山枯水大江行。</h1>
    <h1>风起弹剑，雨过濯缨，权倾浊酒澄吾心。</h1>
    <h1>云晞万象，烟荡孤径，挹罢河汉共伶仃。</h1>
    <h1>霞红晚穗，露染尘襟，千秋种我一粟青。</h1>
  </head>
</html>
